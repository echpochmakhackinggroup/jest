<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS Desktop Web</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.11.0/dist/pptxgen.bundle.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <script>
(function() {
  var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  if (isMobile) {
    document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;font-size:22px;color:#d33;text-align:center;background:#fff;">Этот сайт доступен только на компьютере.<br>Пожалуйста, откройте его на десктопе.</div>';
    document.body.style.background = '#fff';
  }
})();
</script>
  <div id="menubar">
    <div class="menubar-left">
      <span class="menubar-apple">J</span>
      <span id="menubar-appname" class="menubar-appname">Рабочий стол</span>
      <span class="menubar-menu" data-menu="file">Файл</span>
      <span class="menubar-menu" data-menu="edit">Правка</span>
      <span class="menubar-menu" data-menu="window">Окно</span>
      <span class="menubar-menu" data-menu="help">Справка</span>
    </div>
    <div class="menubar-center"></div>
    <div class="menubar-right">
      <span id="menubar-time"></span>
    </div>
    <div id="menubar-dropdowns"></div>
  </div>
  <div id="lockscreen" style="display:none;">
    <div class="lockscreen-center">
      <div class="lockscreen-date" id="lockscreen-date"></div>
      <div class="lockscreen-time" id="lockscreen-time"></div>
      <div class="lockscreen-user" id="lockscreen-user-block">
        <div class="lockscreen-avatar" id="lockscreen-avatar"></div>
        <div class="lockscreen-username" id="lockscreen-username"></div>
        <div class="lockscreen-hint" id="lockscreen-hint">Touch ID или пароль</div>
      </div>
      <div class="lockscreen-modal" id="lockscreen-modal" style="display:none;">
        <div id="lockscreen-title"></div>
        <input id="lockscreen-password" type="password" placeholder="Пароль" autocomplete="current-password" />
        <input id="lockscreen-password2" type="password" placeholder="Повторите пароль" style="display:none; margin-top:10px;" autocomplete="new-password" />
        <button id="lockscreen-submit">Далее</button>
        <div id="lockscreen-error" style="color:#d33; margin-top:10px; min-height:18px;"></div>
      </div>
    </div>
  </div>
  <div id="desktop">
    <div class="app-icon" data-app="notes" style="position:absolute; left:0px; top:0px;">
      <img src="https://img.icons8.com/ios-filled/50/000000/note.png" alt="Notes">
      <span>Заметки</span>
    </div>
    <div class="app-icon" data-app="browser" style="position:absolute; left:0px; top:96px;">
      <img src="https://img.icons8.com/ios-filled/50/000000/internet.png" alt="Browser">
      <span>Браузер</span>
    </div>
    <div class="app-icon" data-app="settings" style="position:absolute; left:0px; top:192px;">
      <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Settings">
      <span>Настройки</span>
    </div>
    <div class="app-icon" data-app="smile-chat" style="position:absolute; left:0px; top:288px;">
      <img src="https://img.icons8.com/ios-filled/50/000000/speech-bubble-with-dots.png" alt="ЖестьМесседж">
      <span>ЖестьМесседж</span>
    </div>
    <div class="app-icon" data-app="store" style="position:absolute; left:0px; top:384px;">
      <img src="https://img.icons8.com/ios-filled/50/000000/shopping-bag.png" alt="Магазин">
      <span>Магазин</span>
    </div>
    <!-- Можно добавить больше иконок -->
  </div>
  <div id="dock">
    <div class="dock-icon" data-app="notes">
      <img src="https://img.icons8.com/ios-filled/50/000000/note.png" alt="Notes">
      <div class="dock-dot"></div>
    </div>
    <div class="dock-icon" data-app="browser">
      <img src="https://img.icons8.com/ios-filled/50/000000/internet.png" alt="Browser">
      <div class="dock-dot"></div>
    </div>
    <div class="dock-icon" data-app="settings">
      <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Settings">
      <div class="dock-dot"></div>
    </div>
    <div class="dock-icon" data-app="smile-chat">
      <img src="https://img.icons8.com/ios-filled/50/000000/speech-bubble-with-dots.png" alt="ЖестьМесседж">
      <div class="dock-dot"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="main.js"></script>
  <div id="window-launcher"></div>

</body>
</html>
